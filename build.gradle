plugins {
    id 'java'
    id 'application'
}

group 'com.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // Add dependencies here
    implementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}


test {
    useJUnitPlatform()
}

application {
    mainClass = 'mainFiles.Main'
}